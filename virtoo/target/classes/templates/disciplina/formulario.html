<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/_layout/template">

    <div th:remove="tag" layout:fragment="conteudo">
        <h1>Formulário de Disciplina</h1>

        <form th:action="@{/disciplina}" th:object ="${disciplina}" method="post" class="form-horizontal">

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label required">Nome</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                <input type="text" class="form-control" th:field="*{nome}" maxlength="60"/>

                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}"
                                     > </div>
                            </div>
                        </div>

                        <label class="col-md-2 control-label required">Descrição</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('descricao')} ? has-error">
                                <input type="text" class="form-control" th:field="*{descricao}" maxlength="200"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('descricao')}"
                                     th:errors="*{descricao}"
                                     > </div>

                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label required">Curso</label>
                        <div class="col-md-4">
                            <select th:field="*{curso}" class="form-control">
                                <option value=""></option>
                                <option th:each="curso:${listarCurso}" th:value="${curso.id}"
                                        th:text="${curso.nome}"></option>
                            </select>
                            <label class="error text-danger"  th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></label>
                        </div>

                        <label class="col-md-2 control-label required">Créditos</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('credito')} ? has-error">
                                <input type="number" class="form-control" th:field="*{credito}" maxlength="2"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('credito')}"
                                     th:errors="*{credito}"
                                     > </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel-footer clearfix">
                <div class="pull-left">
                    Campos Obrigatórios <span class="required"></span>
                </div>

                <div class="pull-right">
                    <input type="hidden" th:field="*{id}" />
                    <button class="btn btn-success">
                        <i class="fa fa-send fa-fw"></i> Salvar
                    </button>
                </div>
            </div>


        </form>
    </div>

</html>
