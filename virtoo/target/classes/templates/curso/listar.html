<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/_layout/template">

    <div th:remove="tag" layout:fragment="conteudo">
        <h1>Lista de Cursos</h1>

        <div class="alert alert-success"
             th:if="${!#lists.isEmpty(mensagem)}"
             th:text="${mensagem}">

        </div>

        <div class="form-group">
            <a class="btn btn-primary" th:href="@{/curso/novo}">
                <i class="fa fa-plus fa-fw"></i> Novo
            </a>

        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Unidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso:${cursos}">
                    <td th:text="${curso.nome}"></td>
                    <td th:text="${curso.unidade.nome}"></td>

                    <td>
                        <a th:href="@{/curso/alterar/{id}(id=${curso.id})}"
                           class="btn btn-primary">
                            <i class="fa fa-pencil fa-fw"></i> Alterar
                        </a>
                        <a th:href="@{/curso/excluir/{id}(id=${curso.id})}"
                           class=   "btn btn-danger">
                            <i class="fa fa-trash fa-fw"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(cursos)}">
                    <td colspan="3"> Nenhum curso cadastrado!</td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
