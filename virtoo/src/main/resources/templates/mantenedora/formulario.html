<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/_layout/template">
    <script src="https://ajax.googleapis.com/ajax/libs/jquey/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


    </script>
    <div th:remove="tag" layout:fragment="conteudo">
        <h1>Formulário de Mantenedora</h1>

        <form th:action="@{/mantenedora}" th:object ="${mantenedora}" method="post" class="form-horizontal">

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label required">Código</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('codigo')} ? has-error">
                                <input type="text" class="form-control" th:field="*{codigo}" maxlength="10"/>

                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('codigo')}"
                                     th:errors="*{codigo}"
                                     > </div>
                            </div>
                        </div>

                        <label class="col-md-2 control-label required">Nome</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                <input type="text" class="form-control" th:field="*{nome}" maxlength="80"/>

                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}"
                                     > </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label required">Número Fiscal</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('numeroFiscal')} ? has-error">
                                <input type="text" class="form-control" th:field="*{numeroFiscal}" maxlength="10"/>
                                <!-- <label class="error" th:if="${#fields.hasErrors('numeroFiscal')}" th:errors="*{numeroFiscal}"></label>-->
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('numeroFiscal')}"
                                     th:errors="*{numeroFiscal}"
                                     > </div>
                            </div>
                        </div>


                        <label class="col-md-2 control-label required">Logradouro</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.logradouro')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.logradouro}" maxlength="60"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.logradouro')}"
                                     th:errors="*{endereco.logradouro}"
                                     > </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label required">Bairro</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.bairro')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.bairro}" maxlength="50"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.bairro')}"
                                     th:errors="*{endereco.bairro}"
                                     > </div>
                            </div>
                        </div>

                        <label class="col-md-2 control-label required">País</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.pais')} ? has-error">
                                <select th:field="*{endereco.pais}" class="form-control">
                                    <option value=""></option>
                                    <option th:each="pais:${listarPais}" th:value="${pais.id}"
                                            th:text="${pais.nome}"></option>
                                </select>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.pais')}"
                                     th:errors="*{endereco.pais}"
                                     > </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label required">Província</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.provincia')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.provincia}" maxlength="60"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.provincia')}"
                                     th:errors="*{endereco.provincia}"
                                     > </div>

                            </div>
                        </div>

                        <label class="col-md-2 control-label required">Município</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.municipio')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.municipio}" maxlength="60"/>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.municipio')}"
                                     th:errors="*{endereco.municipio}"
                                     > </div>

                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label  required">Caixa Postal</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.caixaPostal')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.caixaPostal}" maxlength="10"/>
                                <!-- <label class="error" th:if="${#fields.hasErrors('endereco.caixaPostal')}" th:errors="*{endereco.caixaPostal}"></label> -->
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.caixaPostal')}"
                                     th:errors="*{endereco.caixaPostal}"
                                     > </div>
                            </div>
                        </div>

                        <label class="col-md-2 control-label required">Número</label>
                        <div class="col-md-4">
                            <div th:classappend="${#fields.hasErrors('endereco.numero')} ? has-error">
                                <input type="text" class="form-control" th:field="*{endereco.numero}" maxlength="10"/>

                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('endereco.numero')}"
                                     th:errors="*{endereco.numero}"
                                     > </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-md-4">
                         <div class="form-group" th:classappend="${#fields.hasErrors('numeroFiscal')} ? has-error">
                             <label class="control-label required" for="numeroFiscal" th:text="#{numeroFiscal}">Numero Fiscal</label>
                             <input type="text" class="form-control" id="numeroFiscal" th:field="*{numeroFiscal}"/>
                             <label class="error" th:if="${#fields.hasErrors('numeroFiscal')}" th:errors="*{numeroFiscal}"></label>
                         </div>
                     </div> -->
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-left">
                    Campos Obrigatórios <span class="required"></span>
                </div>

                <div class="pull-right">
                    <input type="hidden" th:field="*{id}" />
                    <button class="btn btn-success">
                        <i class="fa fa-send fa-fw"></i> Salvar
                    </button>
                </div>
            </div>


        </form>
    </div>
</html>
