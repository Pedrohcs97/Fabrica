<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/_layout/template">

    <div th:remove="tag" layout:fragment="conteudo">
        <h1>Lista de Salas</h1>

        <div class="alert alert-success"
             th:if="${!#lists.isEmpty(mensagem)}"
             th:text="${mensagem}">

        </div>

        <div class="form-group">
            <a class="btn btn-primary" th:href="@{/sala/novo}">
                <i class="fa fa-plus fa-fw"></i> Nova
            </a>

        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Piso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala:${salas}">
                    <td th:text="${sala.nome}"></td>
                    <td th:text="${sala.piso.nome}"></td>

                    <td>
                        <a th:href="@{/sala/alterar/{id}(id=${sala.id})}"
                           class="btn btn-primary">
                            <i class="fa fa-pencil fa-fw"></i> Alterar
                        </a>
                        <a th:href="@{/sala/excluir/{id}(id=${sala.id})}"
                           class=   "btn btn-danger">
                            <i class="fa fa-trash fa-fw"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(salas)}">
                    <td colspan="3"> Nenhuma sala cadastrado!</td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
