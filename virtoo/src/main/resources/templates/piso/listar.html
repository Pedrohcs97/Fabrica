<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/_layout/template">

    <div th:remove="tag" layout:fragment="conteudo">
        <h1>Lista de Pisos</h1>

        <div class="alert alert-success"
             th:if="${!#lists.isEmpty(mensagem)}"
             th:text="${mensagem}">

        </div>

        <div class="form-group">
            <a class="btn btn-primary" th:href="@{/piso/novo}">
                <i class="fa fa-plus fa-fw"></i> Novo Piso
            </a>
            <a class="btn btn-primary text-right" th:href="@{/sala}">
                <i class="glyphicon glyphicon-circle-arrow-right text-right"></i> Salas
            </a>

        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Bloco</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="piso:${pisos}">
                    <td th:text="${piso.nome}"></td>
                    <td th:text="${piso.bloco.nome}"></td>

                    <td>
                        <a th:href="@{/piso/alterar/{id}(id=${piso.id})}"
                           class="btn btn-primary">
                            <i class="fa fa-pencil fa-fw"></i> Alterar
                        </a>
                        <a th:href="@{/piso/excluir/{id}(id=${piso.id})}"
                           class=   "btn btn-danger">
                            <i class="fa fa-trash fa-fw"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pisos)}">
                    <td colspan="3"> Nenhum piso cadastrado!</td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
